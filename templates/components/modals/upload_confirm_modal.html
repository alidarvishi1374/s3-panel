<div class="modal fade" id="uploadConfirmModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-gradient-success text-white">
                <h5 class="modal-title"><i class="fas fa-upload"></i> Confirm Upload</h5>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure you want to upload <strong id="uploadFileName"></strong> to <strong id="uploadTargetPath"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="confirmUploadBtn" class="btn btn-success">Upload</button>
            </div>
        </div>
    </div>
</div>
